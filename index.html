<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reloj y Ubicaci√≥n</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
  }
  #clock {
    font-size: 3em;
    margin-top: 50px;
  }
  #date {
    font-size: 1.5em;
    margin-top: 20px;
  }
  #location {
    font-size: 1.2em;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div id="clock"></div>
<div id="date"></div>
<div id="location"></div>

<script>
  function updateTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const day = days[now.getDay()];
    const month = months[now.getMonth()];
    const date = now.getDate();
    const year = now.getFullYear();
    document.getElementById('date').textContent = `${day}, ${month} ${date}, ${year}`;

    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const { city, region, country_name } = data;
        document.getElementById('location').textContent = `Location: ${city}, ${region}, ${country_name}`;
      })
      .catch(error => {
        console.error('Error fetching location data:', error);
      });
  }

  updateTime();
  setInterval(updateTime, 1000);
</script>
</body>
</html>
